<dom-module id="cod-block">
    <template>
        <style>
            :host {
                display: block;
            }

            .paper-card-container {
                padding: 16px 0;
            }

            .title {
                color: var(--default-primary-color);
                font-size: 42px;
            }

            .posted {
                font-size: 14px;
                color: var(--secondary-text-color);
            }

            @media (min-width: 768px) {
                paper-card {
                    width: 80%;
                }
                .paper-card-container {
                    padding: 50px 40px;
                }
            }
        </style>
        <iron-ajax auto id="ajax" url="[[source]]" handle-as="text" last-response="{{cod}}"></iron-ajax>
        <div class="container relative layout horizontal center-justified">
            <paper-card>
                <div class="paper-card-container">
                    <div class="card-content">
                        <marked-element markdown="[[cod]]"></marked-element>
                    </div>
                </div>
            </paper-card>
        </div>
    </template>
</dom-module>
<script>
Polymer({
    is: 'cod-block',
    properties: {
        source: String
    }
});
</script>
