<link rel="import" href="../mailchimp-subscribe/mailchimp-subscribe.html">

<dom-module id="subscribe-block">
    <style>
        :host {
            display: block;
            background: var(--default-primary-color);
            color: #ffffff;
        }

        .container {
            padding-bottom: 35px;
        }

        mailchimp-subscribe {
            --mailchimp-color: #ffffff;
            /*margin-top: 10px;*/
              max-width: 600px;
        }
        .details {
          font-size: 16px;
        }
    </style>
    <template>
        <div class="container center-center relative layout horizontal">
          <div class="flex">
            <h4 class="heading">Subscibe for updates</h4>
            <span class="details">Get the latest news about the conference.</span>
            <mailchimp-subscribe url="{{url}}" name="{{name}}"></mailchimp-subscribe>
          </div>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'subscribe-block',
        properties: {
            url: String,
            name: String
        }
    });
</script>
