<link rel="import" href="../mailchimp-subscribe/mailchimp-subscribe.html">
<dom-module id="footer-block">
    <template>
        <style>
            :host {
                display: block;
                background: #FCFCFC;
                overflow: hidden;
            }

            .container {
                padding: 16px;
                font-size: 14px;
            }

            .container paper-button {
                font-size: 0.9em;
            }

            .footer {
                min-height: 200px;
                color: #757575;
            }

            .gdg-logo {
                margin-top: 10px;
                height: 30px;
                display: block;
            }

            a {
                color: inherit !important;
            }

            .footer-backtotop {
                margin-bottom: 20px;
            }

            .footer-content {
                padding-top: 16px;
                padding-bottom: 16px;
            }

            .footer-links-container {
                padding-top: 0;
            }

            .link-block {
                margin-top: 0;
                padding: 0;
            }

            .link-block li {
                margin-bottom: 9px;
                list-style-type: none;
            }

            .link-block-title {
                margin-bottom: 10px;
                font-size: 1.3em;
                font-weight: 300;
            }

            .link-block a {
                font-weight: 100;
            }

            .link-block a:hover {
                text-decoration: underline;
            }

            .link-block-wrapper {
                margin-bottom: 30px;
            }

            .icons-wrapper {
                margin-top: -5px;
            }

            .gplus {
                padding-top: 10px;
            }

            @media (min-width: 768px) {
                nav {
                    flex-direction: row !important;
                    justify-content: flex-end !important;
                    align-self: flex-end !important;
                }
                .container {
                    padding: 0;
                }
                .footer-backtotop {
                    margin-top: -10px;
                    margin-bottom: 0;
                }
                .footer-content {
                    padding: 32px 0;
                    flex: 1;
                }
                .footer-links-container {
                    padding-top: 0;
                }
                .footer-bottom {
                    padding: 16px 0;
                }
                .link-block {
                    padding: 0;
                }
                .link-block-title {
                    margin-bottom: 15px;
                }
                .gdg-logo {
                    margin-top: 0;
                }
                .gplus {
                    padding: 0;
                }
            }
        </style>
        <div class="line full-width"></div>
        <div class="container footer layout vertical">
            <div class="footer-content layout horizontal justified">
                <div class="flex gplus">
                    <g:plusone size="medium" width="200" annotation="inline" href="http://sp.devfest.com.br"></g:plusone>
                </div>
                <paper-button class="footer-backtotop" on-tap="backToTop" noink>
                    Voltar para o topo
                    <iron-icon icon="icons:expand-less"></iron-icon>
                </paper-button>
            </div>
            <div class="footer-content footer-links-container">
                <nav class="layout vertical-horizontal flex">
                    <div class="flex link-block-wrapper">
                        <span class="link-block-title block">Para visitantes</span>
                        <ul class="link-block">
                            <li><a href="https://developers.google.com/" target="_blank">Google Developers</a></li>
                            <li><a href="/2014" target="_blank">GDG DevFest São Paulo 2014</a></li>
                            <!--
                            <li><a href="/code-of-conduct">Código de Conduta</a></li>
                            -->
                        </ul>
                    </div>
                    <div class="flex link-block-wrapper">
                        <span class="link-block-title block">Para parceiros</span>
                        <ul class="link-block">
                            <li><a href="https://drive.google.com/open?id=0B20I--Ffg6D4eHR1LVRBNEZ3cnM" target="_blank">Proposta de Patrocínio</a></li>
                            <li><a href="http://bit.ly/devfestsp-mk" target="_blank">Media Kit</a></li>
                        </ul>
                    </div>
                    <div class="flex link-block-wrapper">
                        <span class="link-block-title block">Entre em contato</span>
                        <ul class="link-block">
                            <li><a href="mailto:sp@devfest.com.br">sp@devfest.com.br</a></li>
                        </ul>
                        <div class="icons-wrapper align-pb-block">
                            <a href="https://plus.google.com/+gdgSPorg" target="_blank">
                                <paper-icon-button icon="app-icons:glus"></paper-icon-button>
                            </a>
                            <a href="https://twitter.com/gdgsaopaulo" target="_blank">
                                <paper-icon-button icon="app-icons:twitter"></paper-icon-button>
                            </a>
                        </div>
                    </div>
                    <div class="flex">
                        <span class="link-block-title block">Receba novidades</span>
                        <span>Apenas notícias e informações sobre o evento!</span>
                        <mailchimp-subscribe url="{{url}}" name="{{name}}"></mailchimp-subscribe>
                    </div>
                </nav>
            </div>
            <!-- <div class="line full-width"></div> -->
            <div class="footer-content footer-bottom layout vertical-horizontal justified">
                <span class="flex self-center">
                    &copy; 2015 Based on <a href="https://github.com/gdg-x/hoverboard" target="_blank">Project Hoverboard</a>. Designed and created by <a href="http://o.zasadnyy.com/" target="_blank">Oleh Zasadnyy</a> &middot;
                    <a href="http://lviv.gdg.org.ua" target="_blank">GDG Lviv</a>
                </span>
                <div class="self-end">
                    <img class="gdg-logo" src="../../images/gdg-logo.svg" alt="GDG Lviv">
                </div>
            </div>
        </div>
    </template>
</dom-module>
<script>
    (function() {
        Polymer.NeonAnimatableBehavior = [Polymer.NeonAnimatableBehavior, Polymer.IronResizableBehavior];
    })();
    Polymer({
        is: 'footer-block',
        ready: function() {
            this.url = 'http://google.us6.list-manage.com/subscribe/post?u=d2530dfbd0&amp;id=a6b554b6eb';
            this.name = 'b_d2530dfbd0_a6b554b6eb';
        },
        backToTop: function() {
            app.scrollToTop();
        }
    });
    (function() {
        var po = document.createElement('script');
        po.type = 'text/javascript';
        po.async = true;
        po.src = 'https://apis.google.com/js/platform.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(po, s);
    })();
</script>
