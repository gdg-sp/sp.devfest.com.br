<dom-module id="tickets-block">
    <template>
        <style>
            :host {
                display: block;
                background: #fff;
                color: var(--default-color);
            }

            .container {
                padding-bottom: 35px;
            }

            .price-block-wrapper {
                margin-top: 20px;
            }

            .ticket-name {
                margin-bottom: -5px;
                font-size: 30px;
            }

            .price-block {
                margin-bottom: 15px;
            }

            .currency {
                margin-top: 21px;
                display: inline-block;
                vertical-align: top;
            }

            .price {
                font-size: 70px;
            }

            .details {
                margin-top: 10px;
                margin-bottom: 30px;
                font-size: 14px;

            }

            .details a {
                color: inherit;
            }

            .additional-info {
                margin-top: -5px;
                font-size: 13px;
            }

            .open-dialog-button {
                margin-top: 30px;
            }

            paper-dialog {
                background: #fff;
            }

            @media (min-height: 400px) {
                paper-dialog {
                    min-height: 380px;
                }
            }

            paper-dialog .buttons {
                color: initial;
            }
        </style>
        <div id="pricetable" class="container wrap relative layout vertical text-center">
            <h4 class="heading">Faça parte do evento!</h4>
            <div class="price-block-wrapper flex layout vertical-horizontal">
                <div class="price-block flex text-center">
                    <span class="ticket-name block">Don't PANIC</span>
                    <span class="currency">R$</span>
                    <span class="price">240</span>
                    <span class="additional-info block">*Até de 10 de outubro ou 450 ingressos.<br/>Garante acesso a festa de confraternização.</span>
                </div>
                <div class="price-block flex text-center">
                    <span class="ticket-name block">Traga sua toalha</span>
                    <span class="currency">R$</span>
                    <span class="price">340</span>
                    <span class="additional-info block">*<strong>Até 15 de outubro!</strong></span>
                </div>
                <div class="price-block flex text-center">
                    <span class="ticket-name block">Não seja um Vógon</span>
                    <span class="currency">R$</span>
                    <span class="price">440</span>
                    <span class="additional-info block">*Após 15 de Outubro</span>
                </div>
            </div>
            <span class="details">O ingresso garante o acesso a todas as áreas do evento incluindo experimentos e alimentação (welcome coffee e break da tarde).<br/>
              Os primeiros 450 inscritos tem garantido acesso a confraternização realizada em conjunto com o FrontinSampa, no <a href="http://www.infernoclub.com.br/" target="_blank">Inferno Club</a>!<br/>
              Hospedagem e almoço NÃO estão inclusos no valor da inscrição.<br/>&nbsp;<br/>Desconto especial para mulheres através do cupom "<a href="http://even.tc/devfest-sao-paulo-2015/?code=WTM" target="_blank">WTM</a>".</span>
            <div class="flex">
              <a href="http://even.tc/devfest-sao-paulo-2015" target="_blank">
                <paper-button class="colorful" raised on-tap="openTicketsDialog">Compre seu ingresso pelo Eventick</paper-button>
              </a>
            </div>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'tickets-block',
        openTicketsDialog: function() {
            ga('send', 'buy-a-ticket', 'button', 'click'); // jshint ignore:line
        }
    });
</script>
