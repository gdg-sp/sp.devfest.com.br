/* Application theme */

:root {
    --dark-primary-color: #303F9F;
    --default-primary-color: #00BCD4;
    --light-primary-color: #C5CAE9;
    --text-primary-color: #ffffff;
    /*text/icons*/
    --accent-color: #FF4081;
    --primary-background-color: #c5cae9;
    --primary-text-color: #212121;
    --secondary-text-color: #727272;
    --disabled-text-color: #bdbdbd;

    /* paper-drawer-panel */
    --drawer-menu-color: #ffffff;
    --drawer-border-color: 1px solid #ccc;
    --paper-toolbar-background: #00BCD4;
    --paper-toolbar-color: #07434D;
    /* paper-menu */
    --paper-menu-background-color: #fff;
    --menu-link-color: #111111;
    --paper-radio-button-checked-color: var(--default-primary-color);
    --paper-radio-button-checked-ink-color: var(--default-primary-color);
    --paper-radio-button-unchecked-ink-color: var(--default-primary-color);
}


/* General styles */

iron-pages {
    padding: 0 !important;
}

paper-button,
a paper-button {
    color: inherit;
}

paper-button.colorful {
    color: #00BCD4;
}

paper-button[raised].colorful {
    background: #00BCD4;
    color: #fff;
}

a,
.anchor-like {
    color: var(--default-primary-color);
    cursor: pointer;
}

.post-link {
    color: #ffffff;

    padding-bottom: 1px;
    font-style: italic;
}

}

paper-drawer-panel {

paper-material {

}

    color: var(--menu-link-color);
    display: flex;
    flex-direction: row;

    text-rendering: optimizeLegibility;
    font-size: 14px;
    font-weight: 500;
    line-height: 24px;
    min-height: 48px;
    padding: 0 16px;
}

.paper-menu > .iron-selected {
    background: #eaeaea;
}


/* Breakpoints */


/* Small */

@media (max-width: 600px) {

        --menu-container-display: none;
        width: calc(97.33% - 32px);
        padding-left: 16px;
        padding-right: 16px;
    }
}


/* Tablet+ */

@media (min-width: 601px) {
    paper-material {
        width: calc(98% - 46px);
        margin-bottom: 32px;
        padding-left: 30px;
        padding-right: 30px;
    }
    iron-pages {
        padding: 48px 62px;
    }
}
