<!--
`iron-image` is an element for displaying an image that provides useful sizing and
preloading options not found on the standard `<img>` tag.

The `sizing` option allows the image to be either cropped (`cover`) or
letterboxed (`contain`) to fill a fixed user-size placed on the element.

The `preload` option prevents the browser from rendering the image until the
image is fully loaded.  In the interim, either the element's CSS `background-color`
can be be used as the placeholder, or the `placeholder` property can be
set to a URL (preferably a data-URI, for instant rendering) for an
placeholder image.

The `fade` option (only valid when `preload` is set) will cause the placeholder
image/color to be faded out once the image is rendered.

Examples:

  Basically identical to &lt;img src="..."&gt; tag:

    <iron-image src="http://lorempixel.com/400/400"></iron-image>

  Will letterbox the image to fit:

    <iron-image style="width:400px; height:400px;" sizing="contain"
      src="http://lorempixel.com/600/400"></iron-image>

  Will crop the image to fit:

    <iron-image style="width:400px; height:400px;" sizing="cover"
      src="http://lorempixel.com/600/400"></iron-image>

  Will show light-gray background until the image loads:

    <iron-image style="width:400px; height:400px; background-color: lightgray;"
      sizing="cover" preload src="http://lorempixel.com/600/400"></iron-image>

  Will show a base-64 encoded placeholder image until the image loads:

    <iron-image style="width:400px; height:400px;" placeholder="data:image/gif;base64,..."
      sizing="cover" preload src="http://lorempixel.com/600/400"></iron-image>

  Will fade the light-gray background out once the image is loaded:

    <iron-image style="width:400px; height:400px; background-color: lightgray;"
      sizing="cover" preload fade src="http://lorempixel.com/600/400"></iron-image>


@group Iron Elements
@element iron-image
@demo demo/index.html
-->

<!--

`iron-list` displays a virtual, 'infinite' list. The template inside
the iron-list element represents the DOM to create for each list item.
The `items` property specifies an array of list item data.

For performance reasons, not every item in the list is rendered at once;
instead a small subset of actual template elements *(enough to fill the viewport)*
are rendered and reused as the user scrolls. As such, it is important that all
state of the list template be bound to the model driving it, since the view may
be reused with a new model at any time. Particularly, any state that may change
as the result of a user interaction with the list item must be bound to the model
to avoid view state inconsistency.

__Important:__ `iron-list` must ether be explicitly sized, or delegate scrolling to an
explicitly sized parent. By "explicitly sized", we mean it either has an explicit
CSS `height` property set via a class or inline style, or else is sized by other
layout means (e.g. the `flex` or `fit` classes).

### Template model

List item templates should bind to template models of the following structure:

    {
      index: 0,     // data index for this item
      item: {       // user data corresponding to items[index]
        /* user item data  */
      }
    }

Alternatively, you can change the property name used as data index by changing the
`indexAs` property. The `as` property defines the name of the variable to add to the binding
scope for the array.

For example, given the following `data` array:

##### data.json

    [
      {"name": "Bob"},
      {"name": "Tim"},
      {"name": "Mike"}
    ]

The following code would render the list (note the name and checked properties are
bound from the model object provided to the template scope):

    <template is="dom-bind">
      <iron-ajax url="data.json" last-response="{{data}}" auto></iron-ajax>
      <iron-list items="[[data]]" as="item">
        <template>
          <div>
            Name: <span>[[item.name]]</span>
          </div>
        </template>
      </iron-list>
    </template>

### Resizing

`iron-list` lays out the items when it recives a notification via the `resize` event.
This event is fired by any element that implements `IronResizableBehavior`.

By default, elements such as `iron-pages`, `paper-tabs` or `paper-dialog` will trigger
this event automatically. If you hide the list manually (e.g. you use `display: none`)
you might want to implement `IronResizableBehavior` or fire this event manually right
after the list became visible again. e.g.

    document.querySelector('iron-list').fire('resize');


@group Iron Element
@element iron-list
@demo demo/index.html
-->

`paper-scroll-header-panel` contains a header section and a content section.  The
header is initially on the top part of the view but it scrolls away with the
rest of the scrollable content.  Upon scrolling slightly up at any point, the
header scrolls back into view.  This saves screen space and allows users to
access important controls by easily moving them back to the view.

__Important:__ The `paper-scroll-header-panel` will not display if its parent does not have a height.

    <body class="fullbleed layout vertical">
      <paper-scroll-header-panel class="flex">
        <paper-toolbar>
          <div>Hello World!</div>
        </paper-toolbar>
      </paper-scroll-header-panel>
    </body>

or, if you would prefer to do it in CSS, just give `html`, `body`, and `paper-scroll-header-panel` a height of 100%:

    html, body {
      height: 100%;
      margin: 0;

      height: 100%;

To change background for toolbar when it is at its full size:

    paper-scroll-header-panel {
      --paper-scroll-header-panel-full-header: {
        background-color: red;
      };
    }

To change the background for toolbar when it is condensed:

    paper-scroll-header-panel {
      --paper-scroll-header-panel-condensed-header: {
        background-color: #f4b400;
      };
    }

@group Paper Element

`paper-drawer-panel` contains a drawer panel and a main panel.  The drawer
and the main panel are side-by-side with drawer on the left.  When the browser
window size is smaller than the `responsiveWidth`, `paper-drawer-panel`
changes to narrow layout.  In narrow layout, the drawer will be stacked on top
of the main panel.  The drawer will slide in/out to hide/reveal the main
panel.

Use the attribute `drawer` to indicate that the element is the drawer panel and
`main` to indicate that the element is the main panel.

Example:

    <paper-drawer-panel>
      <div drawer> Drawer panel... </div>
      <div main> Main panel... </div>
    </paper-drawer-panel>

The drawer and the main panels are not scrollable.  You can set CSS overflow
property on the elements to make them scrollable or use `paper-header-panel`.

Example:

    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar></paper-toolbar>
        <div> Drawer content... </div>
      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar></paper-toolbar>
        <div> Main content... </div>

      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div>Title</div>

<!--
`paper-header-panel` contains a header section and a content panel section.

__Important:__ The `paper-header-panel` will not display if its parent does not have a height.

Using layout classes, you can make the `paper-header-panel` fill the screen

    <body class="fullbleed layout vertical">
      <paper-header-panel class="flex">
        <paper-toolbar>
          <div>Hello World!</div>
        </paper-toolbar>
      </paper-header-panel>
    </body>

Special support is provided for scrolling modes when one uses a paper-toolbar or equivalent for the
header section.

Example:

    <paper-header-panel>
      <paper-toolbar>Header</paper-toolbar>
      <div>Content goes here...</div>
    </paper-header-panel>

If you want to use other than `paper-toolbar` for the header, add `paper-header` class to that
element.

Example:

    <paper-header-panel>
      <div class="paper-header">Header</div>
      <div>Content goes here...</div>
    </paper-header-panel>

To have the content fit to the main area, use the `fit` class.

    <paper-header-panel>
      <div class="paper-header">standard</div>
      <div class="fit">content fits 100% below the header</div>
    </paper-header-panel>

Modes

Controls header and scrolling behavior. Options are `standard`, `seamed`, `waterfall`, `waterfall-tall`, `scroll` and
`cover`. Default is `standard`.

Mode | Description
----------------|-------------
`standard` | The header is a step above the panel. The header will consume the panel at the point of entry, preventing it from passing through to the opposite side.
`seamed` | The header is presented as seamed with the panel.
`waterfall` | Similar to standard mode, but header is initially presented as seamed with panel, but then separates to form the step.
`waterfall-tall` | The header is initially taller (`tall` class is added to the header). As the user scrolls, the header separates (forming an edge) while condensing (`tall` class is removed from the header).
`scroll` | The header keeps its seam with the panel, and is pushed off screen.

<!--
`paper-ripple` provides a visual effect that other paper elements can
use to simulate a rippling effect emanating from the point of contact.  The
effect can be visualized as a concentric circle with motion.

Example:

    <paper-ripple></paper-ripple>

`paper-ripple` listens to "mousedown" and "mouseup" events so it would display ripple
effect when touches on it.  You can also defeat the default behavior and
manually route the down and up actions to the ripple element.  Note that it is
important if you call downAction() you will have to make sure to call
upAction() so that `paper-ripple` would end the animation loop.

Example:

    <paper-ripple id="ripple" style="pointer-events: none;"></paper-ripple>
    ...
    downAction: function(e) {
      this.$.ripple.downAction({x: e.x, y: e.y});
    },
    upAction: function(e) {
      this.$.ripple.upAction();
    }

Styling ripple effect:

  Use CSS color property to style the ripple:

    paper-ripple {
      color: #4285f4;
    }

  Note that CSS color property is inherited so it is not required to set it on
  the `paper-ripple` element directly.

By default, the ripple is centered on the point of contact.  Apply the `recenters`
attribute to have the ripple grow toward the center of its container.

    <paper-ripple recenters></paper-ripple>

You can also  center the ripple inside its container from the start.

    <paper-ripple center></paper-ripple>

Apply `circle` class to make the rippling effect within a circle.

    <paper-ripple class="circle"></paper-ripple>

@group Paper Elements
@element paper-ripple
@hero hero.svg
@demo demo/index.html

Style the button with CSS as you would a normal DOM element. If you are using the icons
provided by `iron-icons`, they will inherit the foreground color of the button.

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

    configure: function(config) {
      var node = config.node;
      var rect = node.getBoundingClientRect();
      var height = rect.height;

      this._effect = new KeyframeEffect(node, [{
        height: (height / 2) + 'px'
      }, {
        height: height + 'px'
      }], this.timingFromConfig(config));

      return this._effect;
    }
  });

  Polymer({
    is: 'paper-menu-grow-width-animation',

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

    configure: function(config) {
      var node = config.node;
      var rect = node.getBoundingClientRect();
      var width = rect.width;

      this._effect = new KeyframeEffect(node, [{
        width: (width / 2) + 'px'
      }, {
        width: width + 'px'
      }], this.timingFromConfig(config));

      return this._effect;
    }
  });

  Polymer({
    is: 'paper-menu-shrink-width-animation',

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

    configure: function(config) {
      var node = config.node;
      var rect = node.getBoundingClientRect();
      var width = rect.width;

      this._effect = new KeyframeEffect(node, [{
        width: width + 'px'
      }, {
        width: width - (width / 20) + 'px'
      }], this.timingFromConfig(config));

      return this._effect;
    }
  });

    is: 'paper-menu-shrink-height-animation',

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

      var height = rect.height;
      var top = rect.top;

      this._effect = new KeyframeEffect(node, [{
        height: height + 'px',
        transform: 'translateY(0)'
      }, {

<!--
`paper-menu-button` allows one to compose a designated "trigger" element with
another element that represents "content", to create a dropdown menu that
displays the "content" when the "trigger" is clicked.

The child element with the class `dropdown-trigger` will be used as the
"trigger" element. The child element with the class `dropdown-content` will be
used as the "content" element.

The `paper-menu-button` is sensitive to its content's `iron-select` events. If
the "content" element triggers an `iron-select` event, the `paper-menu-button`
will close automatically.

Example:

    <paper-menu-button>
      <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
      <paper-menu class="dropdown-content">
        <paper-item>Share</paper-item>
        <paper-item>Settings</paper-item>
        <paper-item>Help</paper-item>
      </paper-menu>
    </paper-menu-button>

### Styling

The following custom properties and mixins are also available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-menu-button-dropdown-background` | Background color of the paper-menu-button dropdown | `#fff`
`--paper-menu-button` | Mixin applied to the paper-menu-button | `{}`
`--paper-menu-button-disabled` | Mixin applied to the paper-menu-button when disabled | `{}`
`--paper-menu-button-dropdown` | Mixin applied to the paper-menu-button dropdown | `{}`


@hero hero.svg

  /**
   * Use `Polymer.IronValidatableBehavior` to implement an element that validates user input.
   *
   * ### Accessibility
   *
   * Changing the `invalid` property, either manually or by calling `validate()` will update the
   * `aria-invalid` attribute.
   *
   * @demo demo/index.html
   * @polymerBehavior
   */
  Polymer.IronValidatableBehavior = {

    properties: {

      /**
       * Namespace for this validator.
       */
      validatorType: {
        type: String,
        value: 'validator'
      },

      /**
       * Name of the validator to use.
       */
      validator: {
        type: String
      },

      /**
       * True if the last call to `validate` is invalid.
       */
      invalid: {
        notify: true,
        reflectToAttribute: true,
        type: Boolean,
        value: false
      },

      _validatorMeta: {
        type: Object
      }

    },

    observers: [
      '_invalidChanged(invalid)'
    ],

    get _validator() {
      return this._validatorMeta && this._validatorMeta.byKey(this.validator);
    },

    ready: function() {
      this._validatorMeta = new Polymer.IronMeta({type: this.validatorType});
    },

    _invalidChanged: function() {
      if (this.invalid) {
        this.setAttribute('aria-invalid', 'true');
      } else {
        this.removeAttribute('aria-invalid');
      }
    },

    /**
     * @return {boolean} True if the validator `validator` exists.
     */
    hasValidator: function() {
      return this._validator != null;
    },

    /**
     * Returns true if the `value` is valid, and updates `invalid`. If you want
     * your element to have custom validation logic, do not override this method;
     * override `_getValidity(value)` instead.

     * @param {Object} value The value to be validated. By default, it is passed
     * to the validator's `validate()` function, if a validator is set.
     * @return {boolean} True if `value` is valid.
     */
    validate: function(value) {
      this.invalid = !this._getValidity(value);
      return !this.invalid;
    },

    /**
     * Returns true if `value` is valid.  By default, it is passed
     * to the validator's `validate()` function, if a validator is set. You
     * should override this method if you want to implement custom validity
     * logic for your element.
     *
     * @param {Object} value The value to be validated.
     * @return {boolean} True if `value` is valid.
     */

    _getValidity: function(value) {
      if (this.hasValidator()) {
        return this._validator.validate(value);
      }
      return true;
    }
  };

sizing.

    <paper-toolbar>
      <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>
      <div class="title">Title</div>

class on the `paper-toolbar`.  This will make the toolbar 3x the normal height.

/*
`<iron-input>` adds two-way binding and custom validators using `Polymer.IronValidatorBehavior`

    <input value="{{myValue::input}}">

for two-way data binding. `bind-value` will notify if it is changed either by user input or by script.

    <input is="iron-input" bind-value="{{myValue}}">

    <input is="iron-input" validator="my-custom-validator">

`prevent-invalid-input` and `allowed-pattern` attributes together to accomplish this. This feature
is separate from validation, and `allowed-pattern` does not affect how the input is validated.

    <!-- only allow characters that match [0-9] -->
    <input is="iron-input" prevent-invalid-input allowed-pattern="[0-9]">

@demo demo/index.html

      Polymer.IronValidatableBehavior

    get _patternRegExp() {

      // been validated inside `_onKeypress` already.

        var valid = this._checkPatternValidity();
        if (!valid) {
          this.value = this._previousValidInput;

      this._previousValidInput = this.value;
      this._patternAlreadyChecked = false;
    },

    _isPrintable: function(event) {
      // What a control/printable character is varies wildly based on the browser.
      // - most control characters (arrows, backspace) do not send a `keypress` event
      //   in Chrome, but the *do* on Firefox
      // - in Firefox, when they do send a `keypress` event, control chars have
      //   a charCode = 0, keyCode = xx (for ex. 40 for down arrow)
      // - printable characters always send a keypress event.
      // - in Firefox, printable chars always have a keyCode = 0. In Chrome, the keyCode
      //   always matches the charCode.
      // None of this makes any sense.

      // For these keys, ASCII code == browser keycode.
      var anyNonPrintable =
        (event.keyCode == 8)   ||  // backspace
        (event.keyCode == 9)   ||  // tab
        (event.keyCode == 13)  ||  // enter
        (event.keyCode == 27);     // escape

      var mozNonPrintable =
        (event.keyCode == 19)  ||  // pause
        (event.keyCode == 20)  ||  // caps lock
        (event.keyCode == 45)  ||  // insert
        (event.keyCode == 46)  ||  // delete
        (event.keyCode == 144) ||  // num lock
        (event.keyCode == 145) ||  // scroll lock
        (event.keyCode > 32 && event.keyCode < 41)   || // page up/down, end, home, arrows

<dom-module id="iron-pages" assetpath="../bower_components/iron-pages/">

  <style>

    :host {
      display: block;
    }

    :host > ::content > :not(.iron-selected) {
      display: none !important;
    }

  </style>

  <template>

    <content></content>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'iron-pages',

    behaviors: [
      Polymer.IronResizableBehavior,
      Polymer.IronSelectableBehavior
    ],

    properties: {

      // as the selected page is the only one visible, activateEvent
      // is both non-sensical and problematic; e.g. in cases where a user
      // handler attempts to change the page and the activateEvent
      // handler immediately changes it back
      activateEvent: {
        type: String,
        value: null
      }

    },

    observers: [
      '_selectedPageChanged(selected)'
    ],

    _selectedPageChanged: function(selected, old) {
      this.async(this.notifyResize);
    }
  });

</script>

      display: none;
    }

      background-color: inherit;
      opacity: 1;
    }

      transition: opacity 0.5s linear;
      opacity: 0;
    }

    <div id="placeholder" hidden$="[[_computePlaceholderVisibility(fade,loaded,preload)]]" class$="[[_computePlaceholderClassName(fade,loaded,preload)]]"></div>

        'numeric': '%e',
        '2-digit': '%d'
      },
      month: {
        'short': '%b',
        'long': '%B'
      },
      year: {
        'numeric': '%Y',
        '2-digit': '%y'
      }
    };

    // build a strftime format string
    var format = isDayFirst() ? 'weekday day month year' : 'weekday month day, year';
    for (var prop in props) {
      var value = props[prop][el.getAttribute(prop)];
      format = format.replace(prop, value || '');
    }

    // clean up year separator comma
    format = format.replace(/(\s,)|(,\s$)/, '');

    // squeeze spaces from final string
    return strftime(el._date, format).replace(/\s+/, ' ').trim();
  }

  // Private: Format a time according to the `hour`, `minute`, and `second`
  // attribute values.
  //
  // el - The local-time element to format.
  //
  // Returns a time String or null if no time formats are provided.
  function formatTime(el) {
    // retrieve format settings from attributes
    var options = {
      hour: el.getAttribute('hour'),
      minute: el.getAttribute('minute'),
      second: el.getAttribute('second')
    };

    // remove unset format attributes
    for (var opt in options) {
      if (!options[opt]) {
        delete options[opt];
      }
    }

    // no time format attributes provided
    if (Object.keys(options).length === 0) {
      return;
    }

    // locale-aware formatting of 24 or 12 hour times
    if ('Intl' in window) {
      var formatter = new window.Intl.DateTimeFormat(undefined, options);
      return formatter.format(el._date);
    }

    // fall back to strftime for non-Intl browsers
    var timef = options.second ? '%H:%M:%S' : '%H:%M';
    return strftime(el._date, timef);
  }

  // Public: RelativeTimeElement constructor.
  //
  //   var time = new RelativeTimeElement()
  //   # => <time is='relative-time'></time>
  //
  window.RelativeTimeElement = document.registerElement('relative-time', {
    prototype: RelativeTimePrototype,
    'extends': 'time'
  });

  window.TimeAgoElement = document.registerElement('time-ago', {
    prototype: TimeAgoPrototype,
    'extends': 'time'
  });

  // Public: LocalTimeElement constructor.
  //
  //   var time = new LocalTimeElement()
  //   # => <time is='local-time'></time>
  //
  window.LocalTimeElement = document.registerElement('local-time', {
    prototype: LocalTimePrototype,
    'extends': 'time'
  });

})();
</script>

<script>
    Polymer({
        is: 'social-feed',
        properties: {
            source: String,
            interval: {
                type: Number,
                value: 10000
            }
        },
        ready: function() {
            this.posts = [];
            this.selected = -1;
        },
        feedLoaded: function(event, response) {
            if (response && response.response) {
                this.posts = response.response;
                this.updatePost();
            }
        },
        updatePost: function() {
            var index = this.selected;
            this.selected = (++index % this.posts.length);

            /* jshint ignore:start */
            this.author = this.posts[this.selected].user.screen_name;
            this.when = this.posts[this.selected].created_at;
            /* jshint ignore:end */
            this.text = this.linkifyPost(this.posts[this.selected].text);

            this.async(this.updatePost, this.interval);
        },
        linkifyPost: function(value) {
            var replacedText, links1, links2, hashtags, profileLinks;
            links1 = /(\b(https?|ftp):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/gim;
            replacedText = value.replace(links1, '<a class="post-link" href="$1" target="_blank">$1</a>');
            links2 = /(^|[^\/])(www\.[\S]+(\b|$))/gim;
            replacedText = replacedText.replace(links2, '$1<a class="post-link" href="http://$2" target="_blank">$2</a>');
            hashtags = /#(\S*)/g;
            replacedText = replacedText.replace(hashtags, '<a class="post-link" href="https://twitter.com/search?q=%23$1" target="_blank">#$1</a>');
            profileLinks = /\B@([\w-]+)/gm;
            replacedText = replacedText.replace(profileLinks, '<a class="post-link" href="https://twitter.com/$1" target="_blank">@$1</a>');
            return replacedText;
        }
    });
</script>

<script>
    Polymer({
        is: 'blog-block',
        behaviors: [
            Polymer.NeonAnimatableBehavior,
            Polymer.NeonAnimationRunnerBehavior
        ],
        properties: {
            source: String,
            opened: {
                type: Boolean,
                observer: '_openedChanged'
            },
            animationConfig: {
                value: function() {
                    return {
                        'loadPosts': {
                            name: 'cascaded-animation',
                            animation: 'transform-animation',
                            transformFrom: 'translateY(100%)',
                            transformTo: 'none',
                            nodedelay: 250,
                            timing: {
                                duration: 1500
                            }
                        },
                        'unloadPosts': {
                            name: 'fade-out-animation',
                            node: this.$.posts,
                            timing: {
                                duration: 200
                            }
                        },
                        'openPost': {
                            name: 'scale-up-animation',
                            node: this.$.post,
                            timing: {
                                duration: 500
                            }
                        },
                        'closePost': {
                            name: 'fade-out-animation',
                            node: this.$.post,
                            timing: {
                                duration: 500
                            }
                        }
                    };
                }
            }
        },
        listeners: {
            'neon-animation-finish': '_onNeonAnimationFinish'
        },
        postsLoaded: function(event, response) {
            this.posts = response.response.reverse();

            this.async(function() {
                var nodeList = this.$.posts.querySelectorAll('.card-wrapper');
                this.animationConfig.loadPosts.nodes = Array.prototype.slice.call(nodeList);
                if (!this.checkUrlParams()) {
                    this.playLoadAnimation();
                }
            });
        },
        checkUrlParams: function() {
            if (app.params && app.params.title) {
                var post = app.findByPropertyValue(this.posts, 'titleUrl', app.params.title);
                if (post !== undefined && post !== null) {
                    this.openPost(post);
                    return true;
                }
            }
        },
        playLoadAnimation: function() {
            this.cancelAnimation();
            this.playAnimation('loadPosts');
        },
        readMore: function(event) {
            page.redirect('/blog/' + event.model.post.titleUrl);
            this.openPost(event.model.post);
        },
        openPost: function(post) {
            this.opened = true;
            this.selectedPost = post;
            this.$.postCon.style.display = 'block';
            this.cancelAnimation();
            this.playAnimation('openPost');
            if (screen.width > 768) {
                this.playAnimation('unloadPosts');
            }
        },
        closePost: function() {
            page('/blog');
            this.opened = false;
            this.cancelAnimation();
            this.playAnimation('closePost');
        },
        _onNeonAnimationFinish: function() {
            if (this.opened && screen.width > 768) {
                this.$.posts.style.display = 'none';
                this.$.posts.style.position = 'absolute';
            }
            if (!this.opened) {
                this.$.postCon.style.display = 'none';
                if (screen.width > 768) {
                    this.$.posts.style.display = 'flex';
                    this.$.posts.style.position = 'relative';
                }
            }
        },
        _openedChanged: function() {
            if (!this.opened) {
                this.closePost();
            }
        }
    });
</script>

<script>
    Polymer({
        is: 'people-block',
        behaviors: [
            Polymer.NeonAnimatableBehavior,
            Polymer.NeonAnimationRunnerBehavior
        ],
        properties: {
            source: String,
            sessionsSource: String,
            tags: Array,
            badges: Array,
            filters: {
                type: Array,
                value: []
            },
            opened: {
                type: Boolean,
                observer: '_openedChanged'
            },
            toggleFiltersButton: {
                type: Object,
                value: function() {
                    return {
                        title: 'Clear All',
                        selectAll: false
                    };
                }
            },
            animationConfig: {
                value: function() {
                    return {
                        'loadPeople': {
                            name: 'cascaded-animation',
                            animation: 'transform-animation',
                            transformFrom: 'translateY(100%)',
                            transformTo: 'none',
                            nodedelay: 250,
                            timing: {
                                duration: 1500
                            }
                        },
                        'unloadPeople': {
                            name: 'fade-out-animation',
                            node: this.$.people,
                            timing: {
                                duration: 200
                            }
                        },
                        'openPerson': {
                            name: 'scale-up-animation',
                            node: this.$.person,
                            timing: {
                                duration: 500
                            }
                        },
                        'closePerson': {
                            name: 'fade-out-animation',
                            node: this.$.person,
                            timing: {
                                duration: 500
                            }
                        }
                    };
                }
            }
        },
        observers: [
            'generatePeople(peopleTemp, sessions)'
        ],
        listeners: {
            'neon-animation-finish': '_onNeonAnimationFinish'
        },
        generatePeople: function(peopleTemp, sessions) {
            for (var i = 0; i < peopleTemp.length; i++) {
                peopleTemp[i].sessions = [];
                for (var j = 0; j < sessions.length; j++) {
                    if (sessions[j].speakers.indexOf(peopleTemp[i].id) > -1) {
                        peopleTemp[i].sessions.push(sessions[j]);
                    }
                }
            }
            this.people = peopleTemp;

            this._generateFilters();

            this.async(function() {
                var nodeList = this.$.people.querySelectorAll('.card-wrapper');
                this.animationConfig.loadPeople.nodes = Array.prototype.slice.call(nodeList);
                if (!this.checkUrlParams()) {
                    this.playLoadAnimation();
                }
            });
        },
        checkUrlParams: function() {
            if (app.params && app.params.id) {
                var person = app.findByPropertyValue(this.people, 'id', app.params.id);
                if (person !== undefined && person !== null) {
                    this.openPerson(person);
                    return true;
                }
            }
        },
        _generateFilters: function() {
            var tempTags = [];
            var tempBadges = [];
            for (var i = 0; i < this.people.length; i++) {
                tempTags = this._generateFilterArray(tempTags, this.people[i].tags);
                if (this.people[i].badges === undefined) {
                    this.people[i].badges = [];
                }
                tempBadges = this._generateFilterArray(tempBadges, this.people[i].badges, 'name');
            }
            this.tags = tempTags;
            this.badges = tempBadges;
        },
        _generateFilterArray: function(filters, array, property) {
            for (var i = 0; i < array.length; i++) {
                var name = array[i];
                if (property !== undefined) {
                    name = array[i][property];
                }
                var className = app.generateClass(name);
                if (!app.findByPropertyValue(filters, 'className', className)) {
                    filters.push({
                        name: name,
                        className: className
                    });
                    this.filters.push(name);
                }
            }
            return filters;
        },

        playLoadAnimation: function() {
            this.cancelAnimation();
            this.playAnimation('loadPeople');
        },
        readMore: function(event) {
            page.redirect('/speakers/' + event.model.person.id);
            this.openPerson(event.model.person);
        },
        openPerson: function(person) {
            this.opened = true;
            this.selectedPerson = person;
            this.$.personCon.style.display = 'block';
            this.cancelAnimation();
            this.playAnimation('openPerson');
            if (screen.width > 768) {
                this.playAnimation('unloadPeople');
            }
        },
        closePerson: function() {
            page('/speakers');
            this.opened = false;
            this.cancelAnimation();
            this.playAnimation('closePerson');
        },
        _onNeonAnimationFinish: function() {
            if (this.opened && screen.width > 768) {
                this.$.people.style.display = 'none';
                this.$.people.style.position = 'absolute';
            }
            if (!this.opened) {
                this.$.personCon.style.display = 'none';
                if (screen.width > 768) {
                    this.$.people.style.display = 'flex';
                    this.$.people.style.position = 'relative';
                }
            }
        },
        _openedChanged: function() {
            if (!this.opened) {
                this.closePerson();
            }
        },
        _toggleFilters: function() {
            this._toggleFilter(this.$.tagFilter.children, this.tags);
            this._toggleFilter(this.$.badgeFilter.children, this.badges);
            for (var k = 0; k < this.people.length; k++) {
                this.people[k].hide = this._matchesFilters(this.people[k]);
            }
            this.set('toggleFiltersButton.title', this.toggleFiltersButton.selectAll ? 'Clear All' : 'Select All');
            this.toggleFiltersButton.selectAll = !this.toggleFiltersButton.selectAll;
            this.$.peopleList.render();
        },
        _toggleFilter: function(array, masterArray) {
            for (var i = 0; i < array.length - 1; i++) {
                if (this.toggleFiltersButton.selectAll && !array[i].checked) {
                    array[i].checked = true;
                    this.filters.push(masterArray[i].name);
                } else if (!this.toggleFiltersButton.selectAll && array[i].checked) {
                    array[i].checked = false;
                    this.filters.splice(this.filters.indexOf(masterArray[i].name), 1);
                }
            }
        },
        _filter: function(event) {
            var filterName = event.model.filter.name,
                filterStatus = event.srcElement.checked,
                filterIndex = this.filters.indexOf(filterName);
            if (filterStatus && filterIndex < 0) {
                this.filters.push(filterName);
            } else {
                this.filters.splice(filterIndex, 1);
            }
            for (var i = 0; i < this.people.length; i++) {
                this.people[i].hide = this._matchesFilters(this.people[i]);
            }
            this.$.peopleList.render();
        },
        _matchesFilters: function(person) {
            if (!this.filters.length) {
                return true;
            }
            for (var i = 0; i < this.filters.length; i++) {
                if (person.tags.indexOf(this.filters[i]) > -1 || app.findByPropertyValue(person.badges, 'name', this.filters[i])) {
                    return false;
                }
            }
            return true;
        },
        checkHiding: function(person) {
            return !person.hide;
        }

    });
</script>
